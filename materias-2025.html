<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="toggle-theme" class="toggle-theme-btn" title="Cambiar modo"><span id="theme-icon">🌙</span></button>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="avisos.html">Avisos</a></li>

      <li><a href="materias-2025.html">Materias 2025</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Materias que me gustaría cursar en 2025</h1>
    <ul>
      <li>Desarrollo de Aplicaciones I</li>
      <li><a href="https://iivigarcia.github.io/desawebuva2_act_int/">Diseño y desarrollo Web</a></li>
      <li>Desarrollo de Aplicaciones II</li>
      <li>Tecnología y Medioambiente</li>
    </ul>
  </div>

  <script>
    const btn = document.getElementById('toggle-theme');
    const icon = document.getElementById('theme-icon');

    // Al cargar la página, aplicar preferencia guardada
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      btn.classList.add('dark');
      icon.textContent = '☀️';
    } else {
      document.body.classList.remove('dark-mode');
      btn.classList.remove('dark');
      icon.textContent = '🌙';
    }

    btn.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      if(isDark) {
        btn.classList.add('dark');
        icon.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
      } else {
        btn.classList.remove('dark');
        icon.textContent = '🌙';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>

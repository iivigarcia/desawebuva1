<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="toggle-theme" class="toggle-theme-btn" title="Cambiar modo"><span id="theme-icon">üåô</span></button>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="avisos.html">Avisos</a></li>
      <li><a href="sobre-mi.html">Sobre m√≠</a></li>
      <li><a href="materias-2025.html">Materias 2025</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Formulario de Contacto</h1>
    <form id="form-contacto" action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="input-form" required>

      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" class="input-form" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" class="input-form" rows="5" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <script>
    document.getElementById('form-contacto').addEventListener('submit', function(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      let errores = [];

      // Validaci√≥n de nombre
      if (nombre.length < 2) {
        errores.push('El nombre debe tener al menos 2 caracteres.');
      }
      // Validaci√≥n de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errores.push('Ingrese un correo electr√≥nico v√°lido.');
      }
      // Validaci√≥n de mensaje
      if (mensaje.length < 5) {
        errores.push('El mensaje debe tener al menos 5 caracteres.');
      }

      if (errores.length > 0) {
        alert('Por favor corrija lo siguiente:\n' + errores.join('\n'));
        return;
      }

      alert(`Gracias por su contacto, ${nombre}!\nEn breve lo estare contactando.`);
      // limpiar el formulario
      event.target.reset();
    });

    const btn = document.getElementById('toggle-theme');
    const icon = document.getElementById('theme-icon');

    // Al cargar la p√°gina, buscar en localstorage el color
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      btn.classList.add('dark');
      icon.textContent = '‚òÄÔ∏è';
    } else {
      document.body.classList.remove('dark-mode');
      btn.classList.remove('dark');
      icon.textContent = 'üåô';
    }

    btn.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      if(isDark) {
        btn.classList.add('dark');
        icon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        btn.classList.remove('dark');
        icon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>

</body>
</html>

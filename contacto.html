<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        color: #333;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 15px;
        justify-content: center;
        padding: 10px;
        background: #eee;
    }
    nav a {
        text-decoration: none;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0b5ed7;
    }

    @media (max-width: 768px) {
      .container { padding: 20px; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="avisos.html">Avisos</a></li>
      <li><a href="sobre-mi.html">Sobre mí</a></li>
      <li><a href="materias-2025.html">Materias 2025</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Formulario de Contacto</h1>
    <form id="form-contacto" action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="input-form" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" class="input-form" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" class="input-form" rows="5" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <script>
    document.getElementById('form-contacto').addEventListener('submit', function(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      let errores = [];

      // Validación de nombre
      if (nombre.length < 2) {
        errores.push('El nombre debe tener al menos 2 caracteres.');
      }
      // Validación de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errores.push('Ingrese un correo electrónico válido.');
      }
      // Validación de mensaje
      if (mensaje.length < 5) {
        errores.push('El mensaje debe tener al menos 5 caracteres.');
      }

      if (errores.length > 0) {
        alert('Por favor corrija lo siguiente:\n' + errores.join('\n'));
        return;
      }

      // Si todo está bien
      alert(`Gracias por su contacto, ${nombre}!\nEn breve le estaré respondiendo.`);
      // Opcional: limpiar el formulario
      event.target.reset();
    });
  </script>

</body>
</html>
